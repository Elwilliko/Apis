<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 15px;
    }
</style>
<body>
<div class="container">
    <div class="section">
        <input type="text" class="form-control" id = "texto" placeholder="Colocar datos">
        <button class="btn-block" id="boton">CLICK</button>
    </div>

    <h2>Tabla de Resultados</h2>

    <div class="division">
        <table>
            <tr>
                <th>Name</th>
                <th>Rotation Period</th>
                <th>Orbital Period</th>
                <th>Diameter</th>
                <th>Climate</th>
                <th>Gravity</th>
                <th>Terrain</th>
                <th>Surface Water</th>
                <th>Population</th>
            </tr>
            <tbody id="resultado">
            </tbody>
        </table>
    </div>

</div>

<script src="JS/datos.js"></script>
</body>
</html>
